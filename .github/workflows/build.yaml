name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Build Git-DRS
      run: make build

    - name: Upload Git-DRS binary as artifact
      uses: actions/upload-artifact@v4
      with:
        name: git-drs
        path: git-drs
